<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Prenota il tuo Viaggio</title>
</head>
<body>
    
    <h1>Calcola il prezzo del tuo biglietto</h1>

    <div class="form_item">
        <label for="user_name">Nome Cognome</label>
        <input type="text" id="user_name">
    </div>

    <div class="form_item">
        <label for="user_km">Km da percorrere</label>
        <input type="number" id="user_km">
    </div>

    <div class="form_item">
        <label for="user_age">Fascia d'et√†</label>
        <select id="user_age">
            <option value="maggiorenne">Maggiorenne</option>
            <option value="minorenne">Minorenne</option>
            <option value="over">Over 65</option>
        </select>
    </div>

    <div class="form_item">
        <button id="generate_ticket">Genera</button>
    </div>

    <div class="form_item">
        <button id="cancel_ticket">Annulla</button>
    </div>

    <hr>

    <h2>Il tuo biglietto</h2>

    <div id="ticket">
        <div>Nome passeggero: <span id="passenger_name"></span></div>
        <div>Offerta:  <span id="offer"></span></div>
        <div>Carrozza:  <span id="wagon"></span></div>
        <div>Codice CP:  <span id="CP_code"></span></div>
        <div>Costo biglietto:  <span id="ticket_price"></span></div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
